<!DOCTYPE html>
<html>
<head>
<style>
	body, html {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		font-size: 1.1em;
		font-family: sans-serif;
		background: #f9faff;
	}

	ul {
		list-style: none;
		position: fixed;
		top: 0;
		width: 100%;
		margin: 0;
		padding: 0;
		background: #666bc9;
	}

	li {
		float: left;
	}

	li a {
		display: block;
		padding: 1em;
		text-decoration: none;
		color: #000;
		transition: 0.2s;
	}

	li a:hover {
		background: #7a80e8;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">Link 1</a></li>
		<li><a href="#">Link 2</a></li>
		<li><a href="#">Link 3</a></li>
		<li><a href="#">Link 4</a></li>
		<li><a href="#">Link 5</a></li>
	</ul>
</body>
</html>
